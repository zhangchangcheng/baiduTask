<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE-Task004</title>
    <style>
        *{margin: 0;padding: 0;}
        .main-box{position:absolute;top:50%;left:50%;width: 400px;height: 200px;margin: -100px 0 0 -200px;background-color: #ccc;z-index: 2;overflow: hidden;}
        .left-c{position: absolute;top: -50px;left: -50px;width: 100px;height: 100px;background-color: #fc0;border-radius: 50%;z-index: 1}
        .right-c{position: absolute;bottom: -50px;right: -50px;width: 100px;height: 100px;background-color: #fc0;border-radius: 50%;z-index: 1}
    </style>
</head>
<body>
    <div class="main-box">
        <div class="left-c"></div>
        <div class="right-c"></div>
    </div>
</body>
</html>
